<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Click Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>SMART Click Game</h1>
        <p>Click the falling SMART tokens to earn points!</p>
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="game-area"></div>
    </div>

    <div id="menu">
        <button onclick="showWalletInput()">Wallet</button>
        <button onclick="showReferral()">Referral</button>
        <button onclick="showStore()">Store</button>
        <button onclick="showNFTs()">NFTs</button>
        <button onclick="startGame()">Play</button>
    </div>

    <!-- Wallet Input -->
    <div id="wallet-input" class="popup">
        <h2>Enter Koii Wallet</h2>
        <input type="text" id="wallet-address" placeholder="Your Koii Wallet Address">
        <button onclick="saveWallet()">Save</button>
        <button onclick="closePopup('wallet-input')">Close</button>
    </div>

    <!-- Referral -->
    <div id="referral" class="popup">
        <h2>Invite Friends</h2>
        <p>Share this game with your friends and earn bonus SMART tokens!</p>
        <button onclick="shareReferral()">Share</button>
        <button onclick="closePopup('referral')">Close</button>
    </div>

    <!-- Store -->
    <div id="store" class="popup">
        <h2>Game Store</h2>
        <p>Buy power-ups with SMART tokens.</p>
        <button onclick="buyItem('doublePoints')">Double Earnings (50 SMART)</button>
        <button onclick="buyItem('autoClick')">Auto Clicker (100 SMART)</button>
        <button onclick="closePopup('store')">Close</button>
    </div>

    <!-- NFT Marketplace -->
    <div id="nft-store" class="popup">
        <h2>NFT Marketplace</h2>
        <p>Buy NFTs to boost earnings.</p>
        <button onclick="buyNFT('goldenToken')">Golden Token NFT (500 SMART) - 2x Points</button>
        <button onclick="closePopup('nft-store')">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
